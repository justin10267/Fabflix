<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Single Movie</title>
    <link rel="stylesheet" href="singleMovie.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="./main.html">Fabflix</a>
    <a class="navbar-brand" href="./list.html">Results</a>
    <a class="navbar-brand" href="./movie-list.html">Top 20</a>
    <a class="navbar-brand" href="./cart.html"><i class="fas fa-shopping-cart"></i></a>
    <div class="container">
        <input type="text" name="search" id="autocomplete" class="autocomplete-searchbox form-control" placeholder="Search FullText"/>
        <button id="autocompleteSearchButton" class="btn btn-custom-search">Search</button>
    </div>
</nav>
<h1 id="movieTitle">Single Movie</h1>
<div class="content-wrapper">
    <div id="movie_info"></div>
    <div id="star_info"></div>

        <span id="moviePrice">Price: $0.00</span>
        <button id="addToCartButton">Add to Cart</button>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>
<script src="single-movie.js" defer></script>

</html>
