<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="singleMovie.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="./main.html">Fabflix</a>
    <a class="navbar-brand" href="./list.html">Results</a>
    <a class="navbar-brand" href="./movie-list.html">Top 20</a>
    <a class="navbar-brand" href="./cart.html"><i class="fas fa-shopping-cart"></i></a>
    <div class="ml-auto">
        <form class="form-inline" action="./list.html" method="GET">
            <input class="form-control mr-sm-2" type="text" placeholder="Title" name="title">
            <input class="form-control mr-sm-2" type="text" placeholder="Year" name="year">
            <input class="form-control mr-sm-2" type="text" placeholder="Director" name="director">
            <input class="form-control mr-sm-2" type="text" placeholder="Stars" name="stars">
            <button class="btn btn-outline-light my-2 my-sm-0 search-button" type="submit">
                Search
            </button>
        </form>
    </div>

<h1 id="movieTitle">Single Movie</h1>


<div class="content-wrapper">
    <div id="movie_info"></div>
    <div id="star_info"></div>
    <div class="movie-actions">
        <span id="moviePrice">Price: $0.00</span>
        <button id="addToCartButton">Add to Cart</button>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
