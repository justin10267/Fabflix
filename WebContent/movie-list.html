<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Movie List</title>
    <link rel="stylesheet" href="resultPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">


</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="./main.html">Fabflix</a>
    <a class="navbar-brand" href="./list.html">Results</a>
    <a class="navbar-brand" href="./movie-list.html">Top 20</a>
    <a class="navbar-brand" href="./cart.html"><i class="fas fa-shopping-cart"></i></a>
    <div class="container">
        <input type="text" name="search" id="autocomplete" class="autocomplete-searchbox form-control" placeholder="Search FullText"/>
        <button id="autocompleteSearchButton" class="btn btn-custom-search">Search</button>
    </div>
</nav>
<h1>Top 20</h1>
<table id=movie_table class="table table-striped">
    <thead>
    <tr>
        <th>Title</th>
        <th>Release Year</th>
        <th>Director</th>
        <th>Genres</th>
        <th>Stars</th>
        <th>Ratings</th>
    </tr>
    </thead>
    <tbody id=movie_table_body></tbody>
</table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>
<script src="movie-list.js"></script>
</body>
</html>
