<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resultPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Shopping Cart</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="./main.html">Fabflix</a>

    <a class="navbar-brand" href="./list.html">Results</a>
    <a class="navbar-brand" href="./movie-list.html">Top 20</a>

    <div class="ml-auto">
        <form class="form-inline" action="/Fabflix_war/list.html" method="GET">
            <input class="form-control mr-sm-2" type="text" placeholder="Title" name="title">
            <input class="form-control mr-sm-2" type="text" placeholder="Year" name="year">
            <input class="form-control mr-sm-2" type="text" placeholder="Director" name="director">
            <input class="form-control mr-sm-2" type="text" placeholder="Stars" name="stars">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<h1>Shopping Cart</h1>

<table id="cartTable">
    <thead>
    <tr>
        <th>Movie Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Items will be populated here by JavaScript -->
    </tbody>
</table>

<button id="proceedToPayment">Proceed to Payment</button>

<script src="cart.js"></script>

</body>
</html>
