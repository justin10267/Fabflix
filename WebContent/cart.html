<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resultPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Shopping Cart</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="./main.html">Fabflix</a>
    <a class="navbar-brand" href="./list.html">Results</a>
    <a class="navbar-brand" href="./movie-list.html">Top 20</a>
    <a class="navbar-brand" href="./cart.html"><i class="fas fa-shopping-cart"></i></a>
    <div class="container">
        <input type="text" name="search" id="autocomplete" class="autocomplete-searchbox form-control" placeholder="Search FullText"/>
        <button id="autocompleteSearchButton" class="btn btn-custom-search">Search</button>
    </div>
</nav>
<h1>Shopping Cart</h1>
<table id="cartTable">
    <thead>
    <tr>
        <th>Movie Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<button id="proceedToPayment">Proceed to Payment</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
