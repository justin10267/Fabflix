<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="main.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="./main.html">Fabflix</a>
    <a class="navbar-brand" href="./list.html">Results</a>
    <a class="navbar-brand" href="./movie-list.html">Top 20</a>
    <a class="navbar-brand" href="./cart.html"><i class="fas fa-shopping-cart"></i></a>
    <div class="container">
        <input type="text" name="search" id="autocomplete" class="autocomplete-searchbox form-control" placeholder="Search FullText"/>
        <button id="autocompleteSearchButton" class="btn btn-custom-search">Search</button>
    </div>
</nav>
<h1>
    Advanced Search
</h1>
<div class="ml-auto">
    <form class="form-inline" action="./list.html" method="GET">
        <input class="form-control mr-sm-2" type="text" placeholder="Title" name="title">
        <input class="form-control mr-sm-2" type="text" placeholder="Year" name="year">
        <input class="form-control mr-sm-2" type="text" placeholder="Director" name="director">
        <input class="form-control mr-sm-2" type="text" placeholder="Stars" name="stars">
        <button type="submit" class="search-button">
            <i class="fa fa-search"></i>
        </button>
    </form>
</div>
<h1 class="styled-header">
    Browsing Movies By Genre
</h1>
<ul id="genre_list"></ul>
<h1 class="styled-header">
    Browsing Movies By Title
</h1>
<ul id ="prefix_list"></ul>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>
<script src="main.js"></script>
</body>
</html>
