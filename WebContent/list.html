<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Result List</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="./main.html">Fabflix</a>
    <a class="navbar-brand" href="./main.html">Main</a>
    <a class="navbar-brand" href="./list.html">Results</a>
    <a class="navbar-brand" href="./movie-list.html">Top 20</a>
    <a class="navbar-brand" href="./cart.html">Shopping Cart</a>
    <div class="ml-auto">
        <form class="form-inline" action="/Fabflix_war/list.html" method="GET">
            <input class="form-control mr-sm-2" type="text" placeholder="Title" name="title">
            <input class="form-control mr-sm-2" type="text" placeholder="Year" name="year">
            <input class="form-control mr-sm-2" type="text" placeholder="Director" name="director">
            <input class="form-control mr-sm-2" type="text" placeholder="Stars" name="stars">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<h1>Results</h1>

<label for="moviesPerPage">Movies Per Page:</label>
<div class="dropdown">
    <select id="moviesPerPage" class="form-control">
        <option value="10">10</option>
        <option value="25" selected>25</option>
        <option value="50">50</option>
        <option value="100">100</option>
    </select>
</div>
<label for="sortOrder">Sort By:</label>
<div class="dropdown">
    <select id="sortOrder" class="form-control">
        <option value="1">Title ↑, Rating ↑</option>↓
        <option value="2">Title ↑, Rating ↓</option>
        <option value="3">Title ↓, Rating ↑</option>
        <option value="4">Title ↓, Rating ↓</option>
        <option value="5">Rating ↑, Title ↑</option>
        <option value="6">Rating ↑, Title ↓</option>
        <option value="7">Rating ↓, Title ↑</option>
        <option value="8">Rating ↓, Title ↓</option>
    </select>
</div>
<button id="updateButton" class="btn btn-primary">Update</button>


<table id=result_table class="table table-striped">
    <thead>
    <tr>
        <th>Title</th>
        <th>Release Year</th>
        <th>Director</th>
        <th>Genres</th>
        <th>Stars</th>
        <th>Ratings</th>
    </tr>
    </thead>
    <tbody id=result_body_table></tbody>
</table>

<button id="previousPageButton" class="btn btn-primary">Previous Page</button>
<button id="nextPageButton" class="btn btn-primary">Next Page</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="list.js"></script>
</body>
</html>
