<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Result List</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="./main.html">Fabflix</a>
    <a class="navbar-brand" href="./main.html">Main</a>
    <a class="navbar-brand" href="./movie-list.html">Top 20</a>

    <div class="ml-auto">
        <form class="form-inline" action="/Fabflix_war/list.html" method="GET">
            <input class="form-control mr-sm-2" type="text" placeholder="Title" name="title">
            <input class="form-control mr-sm-2" type="text" placeholder="Year" name="year">
            <input class="form-control mr-sm-2" type="text" placeholder="Director" name="director">
            <input class="form-control mr-sm-2" type="text" placeholder="Stars" name="stars">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<h1>Results</h1>

<!-- Id "movie_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
<table id=result_table class="table table-striped">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th>Title</th>
        <th>Release Year</th>
        <th>Director</th>
        <th>Genres</th>
        <th>Stars</th>
        <th>Ratings</th>
    </tr>
    </thead>
    <tbody id=result_body_table></tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="list.js"></script>
</body>
</html>
