<h1>Add a Movie</h1>
<h2>New Movie Details</h2>
<form id="movieForm" method="post">
    <label for="title">Movie Title:</label>
    <input type="text" id="title" name="title"><br><br>

    <label for="year">Year:</label>
    <input type="text" id="year" name="year"><br><br>

    <label for="director">Director:</label>
    <input type="text" id="director" name="director"><br><br>

    <label for="starName">Star Name:</label>
    <input type="text" id="starName" name="starName"><br><br>

    <label for="birthYear">Birth Year:</label>
    <input type="text" id="birthYear" name="birthYear"><br><br>

    <label for="genre">Genre Name:</label>
    <input type="text" id="genre" name="genre"><br><br>

    <input type="submit" value="Submit">
</form>
